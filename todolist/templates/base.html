<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>待辦事項 todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" />
    <style>
      .left-sidebar {
        background-color: gray;
      }
      .right-sidebar {
        background-color: hsl(207, 100%, 70%);
      }
      .sidebar-container {
        padding-left: 100px; /* 左側留白 */
        padding-right: 100px; /* 右側留白 */
      }
    </style>

    {% block styles %} {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="pb-3">{% include 'navbar.html' %}</div>
      <div class="row sidebar-container">
        <div class="col-md-2 left-sidebar"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              {% block title %}
              <h5>Django APP</h5>
              {% endblock %}
            </div>
            <div class="card-body">
              {% block content %}
              <p>這裡的內容會被換掉</p>
              {% endblock %}
            </div>
          </div>
        </div>
        <div class="col-md-2 right-sidebar"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
